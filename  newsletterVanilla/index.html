<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container round">
    <div class="content-holder">
      <h1 class="text power">Stay updated!</h1>
      <p class="description">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more</li>
      </ul>
      <label for="email">Email address</label>
      <input type="email" name="email" placeholder="email@company.com" />
      <button class="submit round">Subscribe to monthly Newsletter</button>
    </div>
    <div class="image-holder round">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="illustration"/>
    </div>
  </div>
</body>
</html>
